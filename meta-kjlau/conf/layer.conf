# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-kjlau"
BBFILE_PATTERN_meta-kjlau = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-kjlau = "7"

LAYERDEPENDS_meta-kjlau = "core"
LAYERSERIES_COMPAT_meta-kjlau = "dunfell"
